<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js GridHelper 示例</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      // 引入 Three.js 核心库和轨道控制器
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // 1. 初始化场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111); // 设置场景背景色

      // 2. 初始化相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(10, 15, 10); // 设置相机位置
      camera.lookAt(scene.position); // 相机望向场景中心

      // 3. 初始化渲染器
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 4. 添加 GridHelper
      // 网格总尺寸为 50x50，沿每个轴划分 20 个格子
      const size = 50;
      const divisions = 20;
      const gridHelper = new THREE.GridHelper(size, divisions);
      scene.add(gridHelper); // 将网格添加到场景中

      // 5. 添加一个立方体作为参照物
      const geometry = new THREE.BoxGeometry(4, 4, 4);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 2; // 将立方体向上移动，使其底部与网格对齐
      scene.add(cube);

      // 6. 添加光源
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // 7. 添加轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使旋转更平滑

      // 8. 渲染循环
      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // 更新控制器
        renderer.render(scene, camera);
      }

      // 9. 监听窗口尺寸变化
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate(); // 启动渲染循环
    </script>
  </body>
</html>
