<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js 光源示例：环境光与平行光</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // 1. 初始化场景、相机和渲染器
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 10); // 设置相机位置

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ** 关键步骤：开启渲染器的阴影映射 **
      renderer.shadowMap.enabled = true;

      // 2. 添加轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 开启阻尼效果，使旋转更平滑

      // 3. 创建物体（一个球体和一个平面）
      // 创建一个球体
      const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        color: 0x0088ff,
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.y = 1.5; // 将球体向上移动，使其位于平面之上
      // ** 关键步骤：让球体投射阴影 **
      sphere.castShadow = true;
      scene.add(sphere);

      // 创建一个接收阴影的平面
      const planeGeometry = new THREE.PlaneGeometry(20, 20);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2; // 将平面旋转至水平
      // ** 关键步骤：让平面接收阴影 **
      plane.receiveShadow = true;
      scene.add(plane);

      // 4. 添加光源
      // 添加环境光，提供基础亮度
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // 颜色：白色，强度：0.5
      scene.add(ambientLight);

      // 添加平行光，用于制造阴影和高光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // 颜色：白色，强度：1.0
      directionalLight.position.set(5, 10, 7.5); // 设置光源位置，决定光照方向
      // ** 关键步骤：让平行光投射阴影 **
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // 可选：为平行光添加一个辅助对象，以可视化其位置和方向
      const lightHelper = new THREE.DirectionalLightHelper(directionalLight, 2);
      scene.add(lightHelper);

      // 5. 渲染循环
      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // 更新控制器
        renderer.render(scene, camera);
      }

      // 6. 监听窗口尺寸变化
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
